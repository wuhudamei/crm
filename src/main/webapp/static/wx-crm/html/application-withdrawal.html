<!DOCTYPE html>
<html lang="zh-Cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的客户</title>
    <link href="../static/css/lib.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header>
            <h3><i class="return"></i>订单01<i class="feedback"></i></h3>
        </header>
        <div class="content">
            <div class="container">
                <div class="cd-main">
                    <h4>房屋信息</h4>
                    <form class="form-horizontal cd-con">

                        <div class="form-inline">
                            <label class="col-xs-3">房屋户型：</label>
                            <p class="col-xs-9">三室两厅两卫</p>
                        </div>
                        <div class="form-inline">
                            <label class="col-xs-3">房屋面积：</label>
                            <p class="col-xs-9">100㎡</p>
                        </div>
                        <div class="form-inline">
                            <label class="col-xs-3">房屋类型：</label>
                            <p class="col-xs-9">旧房</p>
                        </div>
                        <div class="form-inline">
                            <label class="col-xs-3">是否期房：</label>
                            <p class="col-xs-9">期房</p>
                        </div>
                        <div class="form-inline">
                            <label class="col-xs-3">有无电梯：</label>
                            <p class="col-xs-9">有</p>
                        </div>
                        <div class="form-inline">
                            <label class="col-xs-3">装修时间：</label>
                            <p class="col-xs-9">2017/6/4</p>
                        </div>
                        <div class="form-inline">
                            <label class="col-xs-3">房屋地址：</label>
                            <p class="col-xs-9">北京市丰台区莲花东路27号</p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container aw-content">
                    <h4>申请信息</h4>
                    <form class="nc-form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">*退单原因</label>
                            <select class="form-control">
                                <option>不装了</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">*退单说明</label>
                            <textarea class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">扣款金额</label><br>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">实退金额</label><br>
                            <input type="text" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
