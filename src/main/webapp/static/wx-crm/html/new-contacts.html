<!DOCTYPE html>
<html lang="zh-Cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的客户</title>
    <link href="../static/css/lib.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header>
            <h3><i class="return"></i>新建联系人</h3>
        </header>
        <div class="content">
            <div class="container-fluid">
                <form class="nc-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">*姓名</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入姓名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*电话</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入电话">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*关系</label>
                        <select class="form-control">
                            <option>丈夫</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">备注</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
