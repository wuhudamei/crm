<!DOCTYPE html>
<html lang="zh-Cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新增任务</title>
  <link href="../static/css/lib.css" rel="stylesheet">
  <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="wrap">
    <header>
      <h3><i class="return"></i>新增任务</h3>
    </header>
    <div class="content">
      <div class="container-fluid">
        <form class="nc-form">
          <div class="form-group">
            <label for="exampleInputName1">*客户姓名</label>
            <input type="name" class="form-control" id="exampleInputName1" placeholder="张三">
          </div>
          <div class="form-group">
            <label for="exampleInputTel1">*客户电话</label>
            <input type="password" class="form-control" id="exampleInputTel1" placeholder="19922200999">
          </div>
          <div class="form-group">
            <label>*推广来源</label>
            <select class="form-control">
              <option>报纸媒体</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">客户级别</label>
            <br>
            <div class="btn-box">
              <button type="button" class="btn btn-default">A级</button>
              <button type="button" class="btn btn-default">B级</button>
              <button type="button" class="btn btn-default">C级</button>
              <button type="button" class="btn btn-default">N级</button>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">客户标签</label>
            <select name="" id="" class="form-control">
              <option value="">请选择</option>
              <option value="KHCD">串单</option>
              <option value="KHPT">普通</option>
              <option value="KHVIP">VIP</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default">提交</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
