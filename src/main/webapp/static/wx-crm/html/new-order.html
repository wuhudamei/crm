<!DOCTYPE html>
<html lang="zh-Cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的客户</title>
    <link href="../static/css/lib.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header>
            <h3><i class="return"></i>编辑订单</h3>
        </header>
        <div class="content">
            <div class="container-fluid no-content">
                <h4>房屋信息</h4>
                <form class="nc-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">*房屋户型</label>
                        <div class="row">
                            <div class="col-xs-4">
                                <div class=" col-xs-9">
                                    <input type="email" class="form-control" id="exampleInputEmail1">
                                </div>
                                <label class="col-xs-3">室</label>
                            </div>
                            <div class="col-xs-4">
                                <div class=" col-xs-9">
                                    <input type="email" class="form-control" id="exampleInputEmail1">
                                </div>
                                <label class="col-xs-3">厅</label>
                            </div>
                            <div class="col-xs-4">
                                <div class=" col-xs-9">
                                    <input type="email" class="form-control" id="exampleInputEmail1">
                                </div>
                                <label class="col-xs-3">卫</label>
                            </div>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*房屋面积</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入电话">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*房屋类型</label><br>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 旧房
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 新房
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*是否期房</label><br>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 期房
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 现房
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*有无电梯</label><br>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 有
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 无
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*装修时间</label>
                        <input type="date" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">*房屋户型</label>
                        <div class="row">
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option>省份</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option>市</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option>区</option>
                                </select>
                            </div>
                        </div>
                        <input style="margin-top:10px;" type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入详细地址">
                    </div>
                </form>
                <h4>填单信息</h4>
                <form class="nc-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">*套餐类型</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入套餐类型">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*预约量房时间</label>
                        <input type="date" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">活动名称</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入活动名称">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">折扣名称</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入折扣名称">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">拆除修复费</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入拆除修复费">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">远程费</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入远程费">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">搬运费</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入搬运费">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*预算总金额</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入预算总金额">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*预付款</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入预付款">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">备注</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">保存</button>
                </form>
            </div>
        </div>
        <div class="loading">
            <p><img src="../static/img/loading.gif"><br>正在加载，请稍后...</p>
        </div>
    </div>
</body>
