<!DOCTYPE html>
<html lang="zh-Cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的客户</title>
  <link href="../static/css/lib.css" rel="stylesheet">
  <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="wrap">
    <header>
      <h3><i class="return"></i>编辑客户信息</h3>
    </header>
    <div class="content">
      <div class="container-fluid">
        <form class="nc-form">
          <div class="form-group">
            <label for="exampleInputEmail1">*客户电话</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="19922200999">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">*其他电话</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="19922200999">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">*客户地址</label>
            <div class="row">
              <div class="col-xs-4">
                <select class="form-control">
                  <option>省份</option>
                </select>
              </div>
              <div class="col-xs-4">
                <select class="form-control">
                  <option>市</option>
                </select>
              </div>
              <div class="col-xs-4">
                <select class="form-control">
                  <option>区</option>
                </select>
              </div>
            </div>
            <input style="margin-top:10px;" type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入详细地址">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">*客户来源</label>
            <select class="form-control">
              <option>报纸媒体</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">*客户类型</label>
            <select class="form-control">
              <option>报纸媒体</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default">提交</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
